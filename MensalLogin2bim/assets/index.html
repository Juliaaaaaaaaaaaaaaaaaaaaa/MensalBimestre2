<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login: Mensal 2</title>
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <section id="Login">
        <h1>Login</h1>
        <p>Please enter your Login and your Password</p>
        <form action="#">
            <input type="text" name="UserEmail" class="inputForm" required placeholder="Username or E-mail">
            <input type="password" name="Password" class="inputForm" required placeholder="Password">
            <p id="ForgotPassword">Forgot password?</p>
            <button id="btnForm">Login</button>
            <button id="btnGoogle" src="img/google.png">Or sign-in with Google</button>
            <a href="#"><p id="Member">Not a member yet?</p id="Register">Register!</a>
        </form>
    </section>
</body>
</html>
